<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Text Search by jbkly</title>

    <link rel="stylesheet" href="styles/github-styles.css">
    <link rel="stylesheet" href="styles/github-light.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Text Search</h1>
        <p>Style text on the fly</p>

        <p class="view"><a href="https://github.com/jbkly/Text-Search">View the Project on GitHub <small>jbkly/Text-Search</small></a></p>

      </header>
      <section id="text-search">

        <div class="input area">

          <label for="enter-text">Enter arbitrary text to search:</label>
          <textarea id="enter-text" rows="4">It was the best of times, it was the worst of times.</textarea>

          <div class="search-area">
            <div class="two-col">
              <label for="bold-pattern">Text to <b>bold</b>:</label>
              <input type="text" id="bold-pattern">
            </div>
            <div class="two-col">
              <label for="italic-pattern">Text to <i>italicize</i>:</label>
              <input type="text" id="italic-pattern">
            </div>
          </div>

        </div>
        <div class="display-area">
          It was the best of times, it was the worst of times.
        </div>

      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/jbkly">jbkly</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="js/scale.fix.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
